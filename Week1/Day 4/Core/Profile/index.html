<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Navbar</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
<div class="container">
    <!-- NavigationBar -->
    <div class="nav">
      <h1 class="nav-title">Profile</h1>
      <div> 
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">My Profile</a></li>
          <li><a href="#">Find Connections</a></li>
       </ul>
     </div>
     <button class="btn">Sign Out</button>
    </div>
<div class="content">    
<!-- Profile section -->
    <div class="profileBar">
        <div class="profilePic">
            <img class="portrait" src="icons\user-circle.png" alt="profilePic">
        </div>
        <div class="profileInfo">
            <h1 class="userName">Jane Doe</h1>
            <h2 class="location">
                <img src="icons\map-marker.png"class="icon1" alt="locationIcon" >Seattle
            </h2>
        <div class="skillDesc">
            <div class="skills">
                <p>Developer<span> |</span></p>
                <p>Engineer<span> |</span></p>
                <p>Problem Solver</p>
            </div>
            <div class="description">
                <p>Master of shadows and the Internet!</p>
            </div>
        </div>
            <div class="editProfile">
                <img src="icons\gear.png" class="icon2" alt="settingsIcon" >
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
<!-- Education -->
<div class="educationBar">
  <h3 class="education">Education</h2>
  <div class="edYear1">
    <p class="academy">Coding Dojo</p>- <p class="dagree">Full Stack Bootcamp</p>
    <p class="dateStart"> Dec 2019</p> - <p class="dateEnd"> Mar 2020</p>
    <p class="technologies">Triple black belt in Python , MERN , and C#</p>
  </div>
</div>
</div>
</div>
  </body>
</html>
