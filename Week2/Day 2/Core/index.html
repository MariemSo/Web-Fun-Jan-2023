<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <section>
        <!-- Headers -->
        <h1 class="head">Network</h1>
        <h1 class="title">Your Feed</h1>
        <!-- container -->
        <main>
            <!-- profileCard -->
            <div class="profileCard">
                <img src="icons\usercircle.png" alt="avatar"><br>
                <div class="userInfo">
                  <a href="#">Add an avatar</a>
                  <h2 class="userName">James Doe</h2>
                </div>
            </div>
            <!-- feedsection -->
            <div class="feedSection">
                <!-- feedbox1 -->
                <div class="feed">
                    <div class="feedInfo">
                        <h3>Neil M</h3>
                        <p ><span id="numLikes1">12</span> like(s)</p>
                        <button onclick="addLike(numLikes1)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
                </div>
                <!-- feedbox2 -->
                <div class="feed">
                    <div class="feedInfo">
                        <h3>Nichole K</h3>
                        <p><span id="numLikes2">12</span> like(s)</p>
                        <button onclick="addLike(numLikes2)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic,</a>check it out.</p>
                </div>
                <!-- feedbox3 -->
                <div class="feed">
                    <div class="feedInfo">
                        <h3>Jim R</h3>
                        <p><span id="numLikes3">9</span> like(s)</p>
                        <button onclick="addLike(numLikes3)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
